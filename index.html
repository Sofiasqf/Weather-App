<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <h2 id="date"></h2>

        <img
          class="today-icon"
          src="src/images/suncloud.png"
          alt="Weather Icon"
          width="90"
          height="90"
        />
        <h4 class="temperature" id="temperature"></h4>

        <p class="description" id="description"></p>

        <h5 id="city"></h5>

        <div class="row">
          <div class="col-9">
            <div class="weather-forecast d-flex justify-content-center">
              <div class="card weather-day">
                <img
                  class="weather-day-icon"
                  src="src/images/cloud.png"
                  alt="Weather Icon"
                  width="50"
                  height="50"
                />
                <br />
                <span>Mon</span>
              </div>
              <div class="card weather-day">
                <img
                  class="weather-day-icon"
                  src="src/images/cloudy.png"
                  alt="Weather Icon"
                  width="50"
                  height="50"
                />
                <br />
                <span>Tues</span>
              </div>
              <div class="card weather-day">
                <img
                  class="weather-day-icon"
                  src="src/images/rain.png"
                  alt="Weather Icon"
                  width="50"
                  height="50"
                />
                <br />
                <span>Wed</span>
              </div>
              <div class="card weather-day">
                <img
                  class="weather-day-icon"
                  src="src/images/cloud.png"
                  alt="Weather Icon"
                  width="50"
                  height="50"
                />
                <br />
                <span>Thurs</span>
              </div>
              <div class="card weather-day">
                <img
                  class="weather-day-icon"
                  src="src/images/suncloud.png"
                  alt="Weather Icon"
                  width="50"
                  height="50"
                />
                <br />
                <span>Fri</span>
              </div>
              <div class="card weather-day">
                <img
                  class="weather-day-icon"
                  src="src/images/sun.png"
                  alt="Weather Icon"
                  width="50"
                  height="50"
                />
                <br />
                <span>Sat</span>
              </div>
            </div>
          </div>
        </div>

        <br />

        <div class="search-city-bar">
          <div class="row">
            <div class="mx-auto col-9 col-md-8 col-lg-6">
              <form action="" class="d-flex" id="search-form">
                <input
                  type="search"
                  placeholder="Type a city"
                  class="form-control"
                  id="city-input"
                />

                <div class="col-3">
                  <input type="submit" value="Search" class="btn btn-primary" />
                </div>

                <div class="col-4">
                  <input
                    type="submit"
                    value="Current location"
                    class="btn btn-primary"
                    id="current-location-button"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <footer class="copyright">üë©üèª‚Äçüíª Coded <a href= https://github.com/Sofiasqf/Weather-App>(open source)</a> and ‚úçüèº designed by Sofia</footer>
    </div>

    <script src="src/javascript.js"></script>
  </body>
</html>
